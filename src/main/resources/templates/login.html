<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SPMB STEI TAZKIA</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/vendors/bootstrap/dist/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link th:href="@{/css/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- NProgress -->
    <link th:href="@{/css/vendors/nprogress/nprogress.css}" rel="stylesheet" />
    <!-- Animate.css -->
    <link th:href="@{/css/vendors/animate.css/animate.min.css}" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link th:href="@{/css/build/css/custom.css}" rel="stylesheet" />

    <style>
        .bg {
            /* The image used */
            background-image: url("https://tazkia.ac.id/wp-content/uploads/2018/09/SLIDER5-2.jpg");
            /*background-image: url("/images/back.jpg");*/
            /* Full height */
            opacity: 0.8;
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<body>
    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <img style="width: 60%;" th:src="@{images/lg.png}" />
                <form id="sign_in" method="POST" th:action="@{/login}">
                    <h1><font color="#f8f8ff">LOGIN SPMB</font></h1>
                    <div>
                        <input type="text" name='username' class="form-control" placeholder="Username" required="" />
                    </div>
                    <div>
                        <input type="password" name='password' class="form-control" placeholder="Password" required="" />
                    </div>
                    <div style="float: right;">
                        <button type="submit" class="btn btn-md btn-primary">Log in</button>
                    </div>
                    <div style="float: left;">
                        <a class="reset_pass" th:href="@{/reset}"><font color="#f8f8ff">Lost your password?</font></a>
                    </div>


                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <p><font color="#f8f8ff">Â©2018 All Rights Reserved. SPMB STEI TAZKIA</font></p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
</div>
</body>
<div class="bg">
</div>
</html>
