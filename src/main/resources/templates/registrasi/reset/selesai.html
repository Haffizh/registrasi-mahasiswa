<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password Selesai</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <section class="clearfix">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header" >
                            <h1>
                                Reset Password Selesai
                            </h1>
                        </div>
                        <div class="body">
                            <div class="row" th:if="${(pendaftar != null) && (passwordBaru != null)}">
                                <div class="col-sm-9">
                                    <div class="table-responsive">
                                        <table class="table table-responsive">
                                            <tr>
                                                <td width="20%">No Registrasi</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <span th:text="${pendaftar.nomorRegistrasi}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">Nama</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <span th:text="${pendaftar.nama}" ></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">No Hp</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <span th:text="${pendaftar.noHp}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">Email</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <span th:text="${pendaftar.email}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">Asal Sekolah</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <span th:text="${pendaftar.namaAsalSekolah}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">Username</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <span th:text="${pendaftar.user.username}"></span>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td width="20%">Password Baru</td>
                                                <td width="10px">:</td>
                                                <td>
                                                    <b><span th:text="${passwordBaru}"></span></b>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>
</html>
