<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Upload Smart Test</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel tile fixed_height_160">
                <div class="x_title" style="color: black">
                    <h1>Upload Hasil Smart Test</h1>
                    <div class="clearfix"></div>
                </div>
                <div class="row clearfix" style="color: black">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <form th:action="@{/registrasi/smart/form}" method="post" enctype="multipart/form-data">
                                        <div class="row clearfix">
                                            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                                                <div class="card">
                                                    <div class="body">
                                                        <form class="form-horizontal">

                                                            <div class="row clearfix">
                                                                <div class="col-lg-12 col-md-12" align="left">
                                                                    <a th:href="@{/contoh/smartTest}"
                                                                       class="btn btn-md bg-green waves-effect" type="submit">Contoh File Smart Test</a><br><br>
                                                                </div>

                                                                <div class="row clearfix">
                                                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                                                        <label style="margin-left: 10px;">Kota Asal Sekolah: </label>
                                                                    </div>
                                                                    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                                                        <div class="form-group">
                                                                            <div class="form-line">
                                                                                <input ttype="text" class="form-control"
                                                                                       id="cariKokab" placeholder="Cari Kota/Kabupaten ..."
                                                                                       data-provide="typeahead" autocomplete="off" required />
                                                                                <input type="text"  name="kabupatenKota" id="kabupatenKota" value="" hidden="">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="row clearfix">
                                                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                                                        <label style="margin-left: 10px;">Sekolah : </label>
                                                                    </div>
                                                                    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                                                        <div class="form-group">
                                                                            <div class="form-line">
                                                                                <input type="text" class="form-control"
                                                                                       id="cariSekolah" placeholder="Cari Sekolah ..."
                                                                                       data-provide="typeahead" autocomplete="off" required />
                                                                                <input type="hidden" name="idSekolah">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div class="row clearfix">
                                                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                                                        <label style="margin-left: 10px;">Tanggal Test : </label>
                                                                    </div>
                                                                    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                                                        <div class="form-group">
                                                                            <div class="form-line">
                                                                                <input type="date" class="form-control"
                                                                                       id="tanggalTest"  name="tanggalTest" required />
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="row clearfix">
                                                                    <div class="col-lg-2 col-md-2 col-sm-4 col-xs-5 form-control-label">
                                                                        <label style="margin-left: 10px;">File Smart Test :</label>
                                                                    </div>
                                                                    <div class="col-lg-10 col-md-10 col-sm-8 col-xs-7">
                                                                        <div class="form-group">
                                                                            <div class="form-line">
                                                                                <input type="file" id="fileSmartTest" name="fileSmartTest" class="form-control" placeholder="File Smart Test">
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row clearfix">
                                                                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                                                    <input type="checkbox" id="pakaiHeader"
                                                                           name="pakaiHeader" checked value="true" class="filled-in">
                                                                    <label for="pakaiHeader">Pakai Judul Kolom </label>
                                                                </div>
                                                            </div>
                                                            <div class="row clearfix">
                                                                <div class="col-lg-offset-2 col-md-offset-2 col-sm-offset-4 col-xs-offset-5">
                                                                    <button type="submit" class="btn btn-primary btn-md waves-effect">Upload</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
