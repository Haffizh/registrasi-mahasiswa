<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Hasil Test</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <section class="clearfix">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- Identitas awal-->
                        <div class="card">
                            <div class="header">
                                <h1>
                                    Input Hasil Test Pendaftar
                                </h1>
                            </div>

                            <div class="body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nomor Registrasi</label><br>
                                                <b><span th:text="${pendaftar.nomorRegistrasi}"></span></b>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nama</label>
                                                <br>
                                                <b><span name="nama" th:text="${pendaftar.nama}"></span></b>
                                            </div>
                                        </div>
                                    </div>
                                    <form method="post"  th:action="@{/registrasi/hasil/form}" th:object="${hasil}">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nilai</label>
                                                <select name="nilai" th:field="*{grade}" class="form-control" required autofocus>
                                                    <option value="">-Pilih Niai-</option>
                                                    <option th:each="ins : ${daftarGrade}"
                                                            th:value="${ins.id}"
                                                            th:text="${ins.nilaiMinimum}">70.00</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="hidden" name="pendaftar"
                                           th:field="*{pendaftar}"/><br>
                                    <!-- Simpan Data -->
                                    <div class="col-sm-12" align="right" >
                                        <div class="form-group">
                                            <div class="col-xs-12" >
                                                <button class="btn btn-lg bg-blue-grey waves-effect" type="submit">SELESAI</button>

                                                <a th:href="@{/registrasi/list}" class="btn btn-lg bg-red waves-effect">BATAL</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>

</section>

</body>
</html></html>
