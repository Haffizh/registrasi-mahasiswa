<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Hasil Test S2</title>
</head>
<body>

<section layout:fragment="content" class="clearfix">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel tile fixed_height_160">
                <div class="x_title" style="color: black">
                    <h1>Input Hasil Test > <span style=" color: black" th:text="${pendaftar.nomorRegistrasi}"></span></h1>
                    <div class="clearfix"></div>
                </div>
                <div class="row clearfix" style="color: black">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="body">
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <label>Nama</label><br>
                                                        <b><span style="font-size: 16px;" name="nama" th:text="${pendaftar.nama}"></span></b>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group">
                                                    <div class="form-line">
                                                        <label>Program Studi</label>
                                                        <br>
                                                        <b><span style="font-size: 16px;" name="prodi" th:text="${pendaftar.programStudi.nama}"></span></b>
                                                        <input type="hidden" hidden th:value="${pendaftar.id}">
                                                    </div>
                                                </div>
                                            </div>
                                            <form method="post"  th:action="@{/registrasi/hasil/S2/form}" th:object="${hasil}">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <label>Nilai</label>
                                                            <input type="number" class="form-control" name="nilai" th:field="*{nilai}">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <label>Jenis Test</label>
                                                            <select name="jenisTest" th:field="*{jenisTest}" class="form-control" required autofocus>
                                                                <option value="">-Pilih Jenis Test-</option>
                                                                <option value="TPA">TPA</option>
                                                                <option value="JPA">JPA</option>
                                                                <option value="SMART_TEST">SMART TEST</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <label>Tanggal Test</label>
                                                            <input type="date" class="form-control" name="tanggalTest" th:field="*{tanggalTest}">
                                                        </div>
                                                        <br>



                                                    </div>
                                                </div>

                                                <input type="hidden" name="pendaftar"
                                                       th:field="*{pendaftar}"/><br>
                                                <input type="hidden" name="id"
                                                       th:field="*{id}"/><br>
                                                <!-- Simpan Data -->
                                                <div class="col-sm-12" align="right" >
                                                    <div class="form-group">
                                                        <div >
                                                            <button  class="btn btn-md btn-info" type="">SELESAI</button>
                                                            <a th:href="@{/registrasi/list}" class="btn btn-danger btn-md">BATAL</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <!--//table//-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

</body>
</html>
