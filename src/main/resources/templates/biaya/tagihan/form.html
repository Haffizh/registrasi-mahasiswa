<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Tagihan</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <section class="clearfix">
        <form >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- Identitas awal-->
                        <div class="card">
                            <div class="header">
                                <h1>
                                    Input Tagihan Baru
                                </h1>
                            </div>

                            <div class="body" >
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>No Pendaftar</label>
                                                <span name="noPendaftar" th:text="${pendaftar.nomorRegistrasi}"
                                                      class="form-control" id="noPendaftar"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nama</label><br>
                                                <span name="nama" th:text="${pendaftar.nama}"
                                                      class="form-control" ></span>
                                            </div>
                                        </div>
                                    </div>
                              <form th:action="@{/biaya/tagihan/form}" th:object="${tagihan}" method="post">
                                  <input type="text" th:field="${pendaftar.id}" hidden>
                                  <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Jenis Biaya</label>
                                                <select name="jenisBiaya" class="form-control" id="pemberi_rekomendasi" required>
                                                    <option>-Pilih Jenis Biaya-</option>
                                                    <option th:each = "jb : ${daftarjenisBiaya}"
                                                            th:value="${jb.id}"
                                                            th:text="${jb.nama}">Tanpa Institusi</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nilai</label>
                                                <input type="text" name="nilai" placeholder="Nilai" class="form-control" required/>
                                            </div>
                                        </div>
                                    </div><div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Keterangan</label>
                                                <input type="text" name="keterangan" placeholder="Keterangan" class="form-control" required/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Simpan Data -->
                                    <div class="col-sm-12" align="right" >
                                        <div class="form-group">
                                            <div class="col-xs-12" >
                                                <button class="btn btn-lg bg-blue-grey waves-effect" type="submit">SIMPAN</button>
                                            </div>
                                        </div>
                                    </div>
                              </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</section>

</body>
</html>
