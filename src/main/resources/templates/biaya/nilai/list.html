<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Data Nilai Biaya</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel tile fixed_height_160">
                <div class="x_title" style="color: black">
                    <h1>Data Nilai Biaya</h1>
                    <div class="clearfix"></div>
                </div>
                <div class="row clearfix" style="color: black">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="body">
                                            <form method="get">
                                                <div class="row">
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <label>Program Studi</label>
                                                                <select name="prodi" class="form-control">
                                                                    <option selected th:if="${prodi} != null" th:each="data: ${prodi}"
                                                                            th:value="${data.id}" th:text="${data.nama}"></option>
                                                                    <option value=""></option>
                                                                    <option th:each="jenis : ${daftarProdi}"
                                                                            th:text="${jenis.nama}" th:value="${jenis.id}"></option>
                                                                </select>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <label>Jenis Biaya</label>
                                                                <select name="jenisBiaya" class="form-control">
                                                                    <option selected th:if="${jenisBiaya} != null" th:each="data: ${jenisBiaya}"
                                                                            th:value="${data.id}" th:text="${data.nama}"></option>
                                                                    <option value=""></option>
                                                                    <option th:each="jenis : ${daftarJenis}"
                                                                            th:text="${jenis.nama}" th:value="${jenis.id}"></option>
                                                                </select>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <div class="form-group">
                                                            <div class="form-line">
                                                                <label>Periode</label>
                                                                <select name="periode" class="form-control">
                                                                    <option selected th:if="${periode} != null" th:each="data: ${periode}"
                                                                            th:value="${data.id}" th:text="${data.nama}"></option>
                                                                    <option value=""></option>
                                                                    <option th:each="jenis : ${daftarPeriode}"
                                                                            th:text="${jenis.nama}" th:value="${jenis.id}"></option>
                                                                </select>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-3" style="margin-top: 7px;">
                                                        <div class="form-group">
                                                            <label></label><br>
                                                            <input type="submit" value="Cari" class="btn  btn-info btn-sm waves-effect">
                                                            <a th:href="@{/biaya/nilai/list}" class="btn  btn-danger btn-sm waves-effect">Reset</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                            <!--<a th:href="@{/biaya/nilai/form}" class="btn btn-md  btn-warning">Tambah</a>-->
                                            <br><br>
                                            Show <span sd:page-size-selector="javascript" ></span> entries
                                            <hr>
                                            <div class="row">
                                                <div class="table-responsive">
                                                    <table class="table table-bordered table-striped table-hover">
                                                        <thead>
                                                        <tr>
                                                            <th>No</th>
                                                            <th>Jenis Biaya</th>
                                                            <th>Grade</th>
                                                            <th>Periode</th>
                                                            <th>Program Studi</th>
                                                            <th>Nilai Biaya</th>
                                                            <th></th>
                                                        </tr>
                                                        </thead>
                                                        <tbody>
                                                        <tr th:each="p, row : ${daftarNilai}">
                                                            <td th:text="${(row.index + 1) + (daftarNilai.number * daftarNilai.size)}">#</td>
                                                            <td th:text="${p. jenisBiaya.nama}">muamalah</td>
                                                            <td th:text="${p. Grade.nama}">10-08-2017</td>
                                                            <td th:text="${p. periode.nama}">10-10-2017</td>
                                                            <td th:text="${p. programStudi.nama}">10-10-2017</td>
                                                            <td th:text="${p. nilai}">10-10-2017</td>
                                                            <td width="100px">
                                                                <a href="form"  th:href="@{/biaya/nilai/form(id=${p.id})}"
                                                                   class="btn bg-green btn-xs waves-effec">Edit
                                                                </a>
                                                            </td>

                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-6">
                                                    <div sd:pagination-summary="">info</div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-8">
                                                    <nav class="pull-right">
                                                        <ul class="pagination" sd:pagination="full">
                                                            <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                                                            <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                                                            <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                                        </ul>
                                                    </nav>
                                                </div>
                                            </div>
                                        </div>
                                        <!--//table//-->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</section>

</body>
</html>
