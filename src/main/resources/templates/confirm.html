<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SPMB STEI TAZKIA</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/css/vendors/bootstrap/dist/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link th:href="@{/css/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <!-- NProgress -->
    <link th:href="@{/css/vendors/nprogress/nprogress.css}" rel="stylesheet" />
    <!-- Animate.css -->
    <link th:href="@{/css/vendors/animate.css/animate.min.css}" rel="stylesheet" />
    <!-- Custom Theme Style -->
    <link th:href="@{/css/build/css/custom.min.css}" rel="stylesheet" />



</head>

<body class="login" style="background-color: #52bb9b">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <img style="width: 60%;" th:src="@{images/lg.png}" />
                <form id="login-form" method="post" th:action="@{/confirm}" th:object="${confirm}">
                    <h1><font color="#f8f8ff">New Password</font></h1>
                    <div>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your New Password" required>
                    </div>
                    <div>
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-Type Password" required>
                        <H5 id='message'></H5>

                    </div>
                    <div style="float: right;">
                        <input type="hidden" id="code" name="code" th:value="${code}">
                        <button type="submit" class="btn btn-md btn-primary">Reset</button>
                    </div>
                    <div style="float: left;">
                        <a class="reset_pass" th:href="@{/login}"><font color="#f8f8ff">Sign In!</font></a>
                    </div>


                    <div class="clearfix"></div>

                    <div class="separator">

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <p><font color="#f8f8ff">Â©2018 All Rights Reserved. SPMB STEI TAZKIA</font></p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
</body>
<script>
    $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Matching').css('color', 'blue');
        } else
            $('#message').html('Not Matching').css('color', 'red');
    });
</script>
</html>
