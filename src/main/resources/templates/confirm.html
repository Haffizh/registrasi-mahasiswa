<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Penerimaan Siswa Baru - STEI Tazkia</title>
    <!-- Favicon-->
    <link rel="icon" href="https://tazkia.ac.id/images/logo-tazkia-2.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/css/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-page">
<div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);">Login<b>PMB</b></a>
        <small>Penerimaan Siswa Baru - STEI Tazkia</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="login-form" method="post" th:action="@{/confirm}" th:object="${confirm}">
                <div class="msg">Create New Password</div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Enter Your New Password" required>
                    </div>
                </div>
                <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Re-Type Password" required>
                    </div>
                    <span id='message'></span>

                </div>

                <div class="row">
                    <div class="col-xs-8 p-t-5">
                    </div>
                    <div class="col-xs-4">
                        <input type="hidden" id="code" name="code" th:value="${code}">
                        <button class="btn btn-block bg-teal waves-effect" type="submit">Reset</button>
                    </div>
                </div>
                <div class="row m-t-0 m-b--20">
                    <div class="col-xs-12 align-right">
                        <a th:href="@{/login}">Back To Login ?</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script th:src="@{/js/jquery.min.js}"></script>

<!-- Bootstrap Core Js -->
<script th:src="@{/js/bootstrap.js}"></script>

<!-- Waves Effect Plugin Js -->
<script th:src="@{/js/waves.js}"></script>

<!-- Validation Plugin Js -->

<!-- Custom Js -->
<script th:src="@{/js/admin.js}"></script>

<script th:src="@{/js/sign-in.js}"></script>

<script>
    $('#password, #confirm_password').on('keyup', function () {
        if ($('#password').val() == $('#confirm_password').val()) {
            $('#message').html('Matching').css('color', 'green');
        } else
            $('#message').html('Not Matching').css('color', 'red');
    });
</script>
</body>

</html>
