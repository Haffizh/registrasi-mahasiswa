<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Agen</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <section class="clearfix">
        <form method="post" th:action="@{/agen/form}" th:object="${agen}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- Identitas awal-->
                        <div class="card">
                            <div class="header">
                                <h1>
                                    Input Agen Baru
                                </h1>
                            </div>

                            <div class="body">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nama Toko</label>
                                                <input type="text" name="nama" th:field="*{namaCabang}"
                                                       class="form-control"
                                                       placeholder="Nama" required autofocus/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Nama Penanggung Jawab</label>
                                                <input type="text" name="penanggungJawab" th:field="*{penanggungJawab}"
                                                       class="form-control"
                                                       placeholder="Nama Penanggung Jawab" required autofocus/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Email</label>
                                                <input type="email" name="email" th:field="*{email}"
                                                       class="form-control"
                                                       placeholder="Email" required autofocus/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>No Telephone</label>
                                                <input type="number" name="noHp" th:field="*{noHp}"
                                                       class="form-control"
                                                       placeholder="No Telephone" required autofocus/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Alamat Toko / Cabang</label>
                                                <input type="" name="alamatCabang" th:field="*{alamatCabang}"
                                                       class="form-control"
                                                       placeholder="Alamat Toko / Cabang" required autofocus/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Username</label>
                                                <input type="text" name="username"
                                                       class="form-control"
                                                       placeholder="username" required autofocus/>
                                            </div>
                                            <span style="font-size: 12px;">*Nama Depan/Tengah Penanggung Jawab</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <div class="form-line">
                                                <label>Password</label>
                                                <input type="" name="password"
                                                       class="form-control"
                                                       placeholder="Password" required autofocus/>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Simpan Data -->
                                    <div class="col-sm-12" align="right" >
                                        <div class="form-group">
                                            <div class="col-xs-12" >
                                                <button class="btn btn-lg bg-blue-grey waves-effect" type="submit">SELESAI</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>

</section>

</body>
</html>
