<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Penerimaan Siswa Baru - STEI Tazkia</title>
    <!-- Favicon-->
    <link rel="icon" href="https://tazkia.ac.id/images/logo-tazkia-2.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link th:href="@{/css/waves.css}" rel="stylesheet" />

    <!-- Animation Css -->
    <link th:href="@{/css/animate.css}" rel="stylesheet" />

    <!-- Custom Css -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>

<body class="login-page">
<div class="login-box">
    <div class="logo">
        <a href="javascript:void(0);">Login<b>PMB</b></a>
        <small>Penerimaan Siswa Baru - STEI Tazkia</small>
    </div>
    <div class="card">
        <div class="body">
            <form id="forgot_password" method="POST">
                <div class="msg">
                    <h3>Check your email </h3><br>

                    We'll email the instructions on how to reset your password.
                </div>
                <div class="row m-t-20 m-b--5 align-center">
                    <a th:href="@{/login}">Sign In!</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Jquery Core Js -->
<script th:src="@{/js/jquery.min.js}"></script>

<!-- Bootstrap Core Js -->
<script th:src="@{/js/bootstrap.js}"></script>

<!-- Waves Effect Plugin Js -->
<script th:src="@{/js/waves.js}"></script>

<!-- Validation Plugin Js -->

<!-- Custom Js -->
<script th:src="@{/js/admin.js}"></script>

<script th:src="@{/js/sign-in.js}"></script>

</body>

</html>
