<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Form Input Periode</title>
</head>
<body>
<section layout:fragment="content" class="clearfix">
    <form th:action="@{/periode/form}" th:object="${periode}" method="post">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel tile fixed_height_160">
                    <div class="x_title" style="color: black">
                        <h1>Input Periode</h1>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row clearfix" style="color: black">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="card">
                                <div class="row clearfix">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <div class="card">
                                            <div class="body">
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <label>Nama</label>
                                                            <input type="text" name="nama" th:field="*{nama}"
                                                                   class="form-control"
                                                                   placeholder="Nama" required autofocus/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <label>Tanggal Mulai</label>
                                                            <input type="date" name="tanggalMulai" th:field="*{tanggalMulai}"
                                                                   class="form-control" required autofocus/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <label>Tanggal Selesai</label>
                                                            <input type="date" name="tanggalSelesai" th:field="*{tanggalSelesai}"
                                                                   class="form-control" required autofocus/>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-sm-12">
                                                    <div class="form-group">
                                                        <div class="form-line">
                                                            <button class="btn btn-md btn-info waves-effect" type="submit">SELESAI</button>
                                                            <a th:href="@{/periode/list}" class="btn btn-md btn-danger waves-effect" type="submit">BATAL</a>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                            <!--//table//-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </form>

</section>

</body>
</html>
